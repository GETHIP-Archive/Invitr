<template name="createEvent">
	
	{{> navBarCreate}}

	<div class="containerDiv form">
			<form class="" id="submitbtn">
				<div class="containerDiv formbg">
					<h1 class="formTitle">create your event</h1>
					<p>Event Name:</p>
					<input type="text" name="name" placeholder="Name of your Event" autofocus required>
					<p>Description:</p>
					<textarea name="description" rows="6" placeholder="Describe your Event" required></textarea>
					<p>Date:</p>
					<input type="date" name="dueDate" class="assignmentForm" required>
					<p>Time:</p>
					<input type="time" name="time" id="timeinput" required>
					<p>Location:</p>
					<input type="text" name="name" placeholder="Where you're having your Event" autofocus required>
				
				</div>
				<input type="submit" class="createNew button" value="create my event" id="createEvent">
			</form>
		</div>

</template>
