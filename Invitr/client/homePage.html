<template name="homePage">

	{{> navSide}}
	{{> navBar}}

	<div class="containerDiv homePage">
		<div class="homeBar">
			<div class="containerDiv createNew homeBar" onclick="FlowRouter.go('/create');">
				<p>new event</p>
			</div>
			<div class="containerDiv createNew homeBar mobile" onclick="FlowRouter.go('/create');">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</div>
			<div class="containerDiv searchButton">
				<i class="fa fa-arrow-right" aria-hidden="true"></i>
			</div>
			<input class="searchField" type="text" name="name" placeholder="&#xf002;  search events" id = "searchBox">

		</div>
		<div class="homeEvents">
			<h1 class = "homeEvents title">upcoming events</h1>
			<div class="homeEvents underline"></div>

			{{#each event in eventsHelper}}
			<div class="containerDiv formbg homeEvents">
				<h1 class="formTitle eventTitle" onClick="FlowRouter.go('/eventView/{{event._id}}')">{{event.name}}</h1>
				<p>Host: {{event.host}}</p>
				<p>Description: {{event.description}}</p>
				<p>Date: {{event.date}}</p>
				<p>Location: {{event.location}}</p>
			</div>
			{{/each}}
		</div>
	</div>

</template>
