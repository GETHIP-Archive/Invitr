<template name="invitation">
  {{> navSide}}
  {{> navBarCreate}}
  <div class="containerDiv form">
    <form id="peopleForm">
    <div class="containerDiv formbg">
      <h1 class="formTitle">invite your friends</h1>
      <h2>insert their email below</h2>
      <p>Emails:</p>
      <input type="text" name="emails" placeholder="johndoe@email.com" autofocus required>
    </div>
    <input type="submit" class="createNew button" value="invite people" id="invitePeople">
  </form>
</div>

</template>
