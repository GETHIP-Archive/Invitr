<template name = "invites">
  {{> navSide}}
  {{> navBar}}
    <div class="containerDiv form">
			<form id="eventForm">
                    {{#each invite in invites}}
			<div class="containerDiv formbg">
               		<h1 class="formTitle">{{invite.event.name}}</h1>
					<p>Description: {{invite.event.description}}</p>
					<p>Date: {{invite.event.date}}</p>
					<p>Location: {{invite.event.location}}</p>
            </div>
        {{/each}}
                
			</form>
		</div>
</template>
