<template name="login">

 {{> navBarCreate}}
  {{> sAlert}})

 <div class="containerDiv form loginPage">
   <form class="form-login" id="submitbtn">
    <div class="containerDiv formbg">
     <div class="containerDiv loginPage">
      <h1 class="formTitle">login</h1>
      <div class="containerDiv homeTop form loginPage">
       <p>Username:</p>
       <input type="text" name="name" placeholder="username" required>
      </div>
      <div class="containerDiv homeTop form loginPage">
       <p>Password:</p>
       <input type="password" name="password" placeholder="password" required>
       <div class="containerDiv passwordBlank">
       </div>
      </div>

     </div>

    </div>
    <input type="submit" class="createNew button" value="login" id="createEvent">
    <input type="sumbit" class="notAButton" value="or" readonly>
    <input type="submit" class="createNew button" value="register" id="createAccount" onclick="FlowRouter.go('/signUp');">
   </form>
  </div>

</template>
