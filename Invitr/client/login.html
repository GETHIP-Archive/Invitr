<template name="login">
  
  {{> navBarCreate}}
  {{> sAlert}})

  <div class="containerDiv form">
      <form class="form-login" id="submitbtn">
        <div class="containerDiv formcg">
          <h1 class="formTitle">login</h1>
          <div class="containerDiv nameForm">
            <div class="containerDiv homeTop form">
              <p>Username:</p>
              <input type="text" name="name" placeholder="your account name" required>
            </div>
            <div class="containerDiv homeTop form">
              <p>Password:</p>
              <input type="password" name="password" placeholder="your password" required>
            </div>
          </div>
        
        </div>
        <input type="submit" class="createNew button" value="login" id="createEvent">
      </form>
    </div>

</template>
